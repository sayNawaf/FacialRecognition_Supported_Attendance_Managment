<script type="text/javascript">
    function Authenticate(){
        
var name = document.getElementById("name").value;
var password = document.getElementById("password").value;
var data = new FormData();
data.append("name",name);
data.append("password",password);
if(name == "admin" || password == "admin"){
  window.location.replace("http://localhost/Varsity/adminRegister.php");
}

var xhr = new XMLHttpRequest();
                xhr.open("POST","http://localhost/Varsity/Auth.php",true);
                xhr.onload = function(){
                    if(this.response == "not found"){
                      console.log(this.response);
                      var property = document.getElementById("error");
                      property.innerHTML = "Please Enter the correct credentials.";
                        //window.location.replace("http://localhost/Varsity/index.html");
                    }
                    else{
                      
                      console.log(this.response);
                      $jsonData = JSON.parse(this.response);
                      
                      sessionStorage.setItem("subjects", $jsonData['Subjects']);
                      sessionStorage.setItem("profID", $jsonData['profID']);
                      sessionStorage.setItem("profName", $jsonData['profName']);
                      
                      
                      window.location.replace("http://localhost/Varsity/index.php");
                    }
                }
                console.log("sendingg");
                
                xhr.send(data);

return false;

    }
</script>
